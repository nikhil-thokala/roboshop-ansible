- name: MongoDB schema
  when: schema_type == "mongo"
  block:
    - name: Setup MongoDB repo file
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongodb.repo

    - name: Install MongoDB client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed

    - name: Downalod MongoDB pem file
      ansible.builtin.get_url:
        url: https://s3.amazonaws.com/rds-downloads/rds-combined-ca-bundle.pem
        dest: /app/rds-combined-ca-bundle.pem

    - name: Load schema
      #ansible.builtin.shell: mongo --host mongodb-dev.devopsjob.online </app/schema/{{component}}.js
      ansible.builtin.shell: mongo --ssl --host dev-docdb.cluster-c7ytije0m4zg.us-east-1.docdb.amazonaws.com:27017 --sslCAFile /app/rds-combined-ca-bundle.pem --username admin1 --password <insertYourPassword> </app/schema/{{component}}.js

- name: MySQL schema
  when: schema_type == "mysql"
  block:
    - name: Install MySQL client
      ansible.builtin.yum:
        name: mysql
        state: installed

    - name: Load schema
      ansible.builtin.shell: mysql -h mysql-dev.devopsjob.online -uroot -pRoboshop@1 < /app/schema/{{component}}.sql

