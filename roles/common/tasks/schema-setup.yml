- name: MongoDB schema
  when: schema_type == "mongo"
  block:
    - name: Setup MongoDB repo file
      ansible.builtin.copy:
        src: mongodb.repo
        dest: /etc/yum.repos.d/mongodb.repo

    - name: Install MongoDB client
      ansible.builtin.yum:
        name: mongodb-org-shell
        state: installed

    - name: Load schema
      ansible.builtin.shell: mongo --host mongodb-dev.devopsjob.online </app/schema/{{component}}.js

- name: MySQL schema
  when: schema_type == "mysql"
  block:
    - name: Install MySQL client
      ansible.builtin.yum:
        name: mysql
        state: installed

    - name: Load schema
      ansible.builtin.shell: mysql -h mysql-dev.devopsjob.online -uroot -pRoboshop@1 < /app/schema/{{component}}.sql

